# 服务端口
server.port=8007
# 服务名
spring.application.name=service_order
# 环境设置：dev、test、prod
spring.profiles.active=dev
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
# 设置日志级别
#logging.level.root=info
#返回json的全局时间格式   加上时间格式和时区配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
# mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 配置mapper.xml文件的路径
mybatis-plus.mapper-locations=classpath:com/yao/eduorder/mapper/xml/*.xml
# nacos配置
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848