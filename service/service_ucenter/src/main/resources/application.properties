# 服务端口
server.port=8006
# 服务名
spring.application.name=service-ucenter
# 环境设置：dev、test、prod
spring.profiles.active=dev
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

spring.redis.host=101.43.226.178
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=1800000

spring.redis.lettuce.pool.max-active=20
#最大阻塞等待时间（负数表示没有限制）
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=5
# 最小空闲
spring.redis.lettuce.pool.min-idle=0
# 设置日志级别
#logging.level.root=info
#返回json的全局时间格式   加上时间格式和时区配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
# 配置mapper.xml文件的路径
mybatis-plus.mapper-locations=classpath:com/study/educenter/mapper/xml/*.xml

# mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl